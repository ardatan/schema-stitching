name: test

env:
  NODE_NO_WARNINGS: true
  NODE_OPTIONS: '--max-old-space-size=8192'
  CI: true

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

concurrency:
  group: 'test-${{ github.ref }}'
  cancel-in-progress: true

jobs:
  prettier-check:
    name: prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install --include=optional --force --no-audit

      - name: Prettier Check
        run: npm run prettier:check
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install --include=optional --force --no-audit

      - name: Prettier Check
        run: npm run ci:lint
  unit:
    name: unit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Master
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install --include=optional --force --no-audit

      - name: Cache Jest
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684 # v4
        with:
          path: .cache/jest
          key: ${{ runner.os }}-jest-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-jest-

      - name: Test
        run: npm run test --ci
